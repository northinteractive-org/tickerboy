name: Terraform Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform_init:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./terraform
      
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Run Terraform
        run: |
            terraform init
            terraform fmt -check
            terraform validate
            terraform plan
#            terraform apply -auto-approve
    